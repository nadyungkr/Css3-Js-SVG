<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="click.css">
</head>
<body>
    <div class="shop-card">
        <div class="title">
            Lovely Legends
        </div>
        <div class="desc">
            TFT Rank
        </div>
        <div class="slider">
            <figure data-color="#E24938, #A30F22">
                <img src="../../images/4.png" alt="그랜드마스터"/>
            </figure>
            <figure data-color="#6CD96A, #00986F">
                <img src="../../images/1.png" alt="골드"/>
            </figure>
            <figure data-color="#4795D1, #006EB8">
                <img src="../../images/3.png" alt="다이아"/>
            </figure>
            <figure data-color="#292a2f, #131519">
                <img src="../../images/5.png" alt="마스터"/>
            </figure>
        </div>
        <div class="cta">
          <div class="price">free</div>
          <button class="btn">Add to cart<span class="bg"></span></button>
        </div>
    </div>
    <div class="bg"></div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="click.js"></script>
</body>
</html>
