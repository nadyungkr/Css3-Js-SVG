<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skillbar</title>
    <link rel="stylesheet" href="skillbar.css">
</head>
<body>
    <section></section>
    <div class="skills">
        <div class="skill">
            <div class="skill-name">HTML</div>
            <div class="skill-bar">
                <div class="skill-per" per="90"></div>
            </div>
        </div>
    </div>
    <div class="skills">
        <div class="skill">
            <div class="skill-name">CSS</div>
            <div class="skill-bar">
                <div class="skill-per" per="95"></div>
            </div>
        </div>
    </div>
    <div class="skills">
        <div class="skill">
            <div class="skill-name">JS</div>
            <div class="skill-bar">
                <div class="skill-per" per="80"></div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $('.skill-per').each(function(){
            var $this = $(this);
            var per = $this.attr('per');
            $this.css("width",per+'%');
            $({animatedValue: 0}).animate({animatedValue: per},{
                duration:1000,
                step: function(){
                    $this.attr('per', Math.floor(this.animatedValue) + '%');
                },
                complete: function(){
                    $this.attr('per', Math.floor(this.animatedValue) + '%');
                }
            })
        });
    </script>
</body>
</html>
